    type: git
    icon: github
    source:
      uri: https://github.com/vittoriodargenio92/python-example.git


jobs:
  - name: python-example
    plan:
      - get: python-example-git
        trigger: true
      - task: python-example-start
        config:
          platform: linux
          inputs:
            - name: python-example-git
          image_resource:
            type: registry-image
            source:
              repository: python
              tag: 3.8-slim-bullseye
          run:
            args: [ "python-example-git/main.py" ]

